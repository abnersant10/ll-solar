<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL - Solar</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: lightblue;
        }

        .bg {
            background-color: #14275a;
        }
    </style>
</head>

<body>
    <div class="container ">
        <!--Nav Bar -->
        <nav class="navbar row bg my-2"> <br>
            <div class="col-9 col-md-10 col-lg-11">
                <p class="text-light h6 py-1">Bem vindo(a) : {{nome}}</p>
            </div>
            <div class="col-3  col-md-2 col-lg-1">
                <a href="{% url 'logout' %}" class=" btn btn-warning  ">SAIR</a>
            </div>

        </nav>

        <div class="row ">
            <div class="col-sm-3 bg-light">
                <div class="list-group py-2">
                    <label class="h6"> Clientes </label>
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        Cadastrar
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Consultar </a>
                </div>

                <div class="list-group py-2">
                    <label class="h6"> Equipamentos </label>
                    <a href="#" class="list-group-item list-group-item-action " aria-current="true">
                        Cadastrar
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Consultar </a>
                </div>
                br><br>
                <label class="h6"> Orçamento </label>
                <br><br>
                <label class="h6"> Relatórios </label>
                <br><br>
            </div>

            <div class="col-sm-9 bg">
                <!-- login -->
                <form method="post" class="mx-2 my-2">
                    <div class="row">
                        <div class="col-sm-5 ">
                            <label class="form-label text-white ">CPF ou CNPJ</label>
                            <input type="text" class="form-control" placeholder="CPF ou CNPJ (Apenas Números)">
                        </div>
                        <div class="col-sm-7 ">
                            <label class="form-label text-white ">Nome Completo</label>
                            <input type="text" class="form-control" placeholder="Nome / Nome Fantasia">
                        </div>
                        <!--Contato e Endereço -->
                        <div class=" col-5 col-sm-5 py-2">
                            <label class="form-label text-white ">Telefone/WhatsApp</label>
                            <input type="text" class="form-control" placeholder="84 9 9999 9999">
                        </div>
                        <div class=" col-7 col-sm-7 py-2">
                            <label class="form-label text-white ">E-mail</label>
                            <input type="text" class="form-control" placeholder="email@email.com">
                        </div>
                        <div class="col-sm-5">
                            <label class="form-label text-white ">Endereço</label>
                            <input type="text" class="form-control" placeholder="Logradouro">
                        </div>
                        <div class="col-3 col-sm-2">
                            <label class="form-label text-white ">Número</label>
                            <input type="text" class="form-control" placeholder="Nº">
                        </div>
                        <div class="col-9 col-sm-5">
                            <label class="form-label text-white ">Bairro</label>
                            <input type="text" class="form-control" placeholder="Ex: Lagoa Nova">
                        </div>
                        <div class="col-8 col-sm-5 py-2">
                            <label class="form-label text-white ">Cidade</label>
                            <input type="text" class="form-control" placeholder="Ex: Natal">
                        </div>
                        <div class="col-4 col-sm-2 py-2">
                            <label class="form-label text-white ">Estado</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>RN</option>
                                <option value="PB">PB</option>
                                <option value="CE">CE</option>
                                <option value="PE">PE</option>
                            </select>
                        </div>




                    </div>
                    <div class="col py-2">
                        <label class="form-label text-white ">Complemento</label>
                        <textarea class="form-control" placeholder="Informações complementares" rows="2"></textarea>
                    </div>
                    <button type="submit" class="my-4 btn btn-success ">
                        Cadastrar
                    </button>
                </form>


            </div>

            <footer class="col text-center text-light bg my-2 py-2">
                <br>
                <h6> LL Solar - Todos os Direitos Reservados - 2022 </h6>
                <br>
            </footer>

        </div>


    </div>




</body>

</html>
