<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LL Solar</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="static/logo.svg" alt="">
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Clientes</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">Cadastrar</a>
                        </li>
                        <li>
                            <a href="#">Consultar</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Equipamentos</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Cadastrar</a>
                        </li>
                        <li>
                            <a href="#">Consultar</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Pedidos</a>
                </li>
                <li>
                    <a href="#">Orçamento</a>
                </li>
                <li>
                    <a href="#">Agenda</a>
                </li>
            </ul>
        </nav>

        <!-- CABEÇALHO -->
        <div id="content">

            <nav class="navbar navbar-expand-lg" id="head" >
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <div class="navbar-collapse" id="navbarSupportedContent">
                        <p class="text-light h6" id="tituloLogin" style="font-size: 30px; margin-left: 10px; margin-top: 10px;" >Bem vindo(a) : {{nome}}</p>
                        <a href="{% url 'logout' %}" class=" btn btn-warning " id="btnsair" >SAIR</a>
                    </div>
                        
                    
                </div>
                
                
            </nav>
            
            <!--Aqui começa os arquivos de cadastro-->

            <div class="container-fluid">
                        <!-- login -->
                        <form method="post" class="mx-2 my-2">
                            <div class="row">
                                <div class="col-sm-5 ">
                                    <label class="form-label text-white ">CPF ou CNPJ</label>
                                    <input type="text" class="form-control" placeholder="CPF ou CNPJ (Apenas Números)">
                                </div>
                                <div class="col-sm-7 ">
                                    <label class="form-label text-white ">Nome Completo</label>
                                    <input type="text" class="form-control" placeholder="Nome / Nome Fantasia">
                                </div>
                                <!--Contato e Endereço -->
                                <div class=" col-5 col-sm-5 py-2">
                                    <label class="form-label text-white ">Telefone/WhatsApp</label>
                                    <input type="text" class="form-control" placeholder="84 9 9999 9999">
                                </div>
                                <div class=" col-7 col-sm-7 py-2">
                                    <label class="form-label text-white ">E-mail</label>
                                    <input type="text" class="form-control" placeholder="email@email.com">
                                </div>
                                <div class="col-sm-5">
                                    <label class="form-label text-white ">Endereço</label>
                                    <input type="text" class="form-control" placeholder="Logradouro">
                                </div>
                                <div class="col-3 col-sm-2">
                                    <label class="form-label text-white ">Número</label>
                                    <input type="text" class="form-control" placeholder="Nº">
                                </div>
                                <div class="col-9 col-sm-5">
                                    <label class="form-label text-white ">Bairro</label>
                                    <input type="text" class="form-control" placeholder="Ex: Lagoa Nova">
                                </div>
                                <div class="col-8 col-sm-5 py-2">
                                    <label class="form-label text-white ">Cidade</label>
                                    <input type="text" class="form-control" placeholder="Ex: Natal">
                                </div>
                                <div class="col-4 col-sm-2 py-2">
                                    <label class="form-label text-white ">Estado</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>RN</option>
                                        <option value="PB">PB</option>
                                        <option value="CE">CE</option>
                                        <option value="PE">PE</option>
                                    </select>
                                </div>
                                
        
        
        
        
                            </div>
                            <div class="col py-2">
                                <label class="form-label text-white ">Complemento</label>
                                <textarea class="form-control" placeholder="Informações complementares" rows="2"></textarea>
                            </div>
                            <button type="submit" class="my-4 btn btn-success ">
                                Cadastrar
                            </button>
                        </form>
        
   
        
                    
        
                </div>
                <footer class="col text-center text-light bg my-2 py-2">
                    <br>
                    <h6> LL Solar - Todos os Direitos Reservados - 2022 </h6>
                    <br>
                </footer>
        
            </div>
            

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
</body>

</html>
