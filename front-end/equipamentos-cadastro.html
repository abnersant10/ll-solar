<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL - Solar</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: lightblue;
        }

        .bg {
            background-color: #14275a;
        }
    </style>
</head>

<body>
        <!--Nav Bar -->
        
        <nav class="navbar row bg my-2"> <br>
            <div class="col-9 col-md-10 col-lg-11">
                <p class="text-light h6 py-1">Bem vindo(a) : {{nome}}</p>
            </div>
            <div class="col-3  col-md-2 col-lg-1">
                <a href="{% url 'logout' %}" class=" btn btn-warning  ">SAIR</a>
            </div>

        </nav>


        <div class="row">
        <nav class="col-sm-2">
            <div class="">
                <div class="list-group py-2">
                    <label class="h6"> Clientes </label>
                    <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                        Cadastrar
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Consultar </a>
                </div>

                <div class="list-group py-2">
                    <label class="h6"> Equipamento </label>
                    <a href="#" class="list-group-item list-group-item-action active" >
                        Cadastrar
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" >Consultar </a>
                </div>
                <label class="h6"> Orçamento </label>
            </div>
        </nav>
        <div class="col-lg-9 bg">
            <!-- nome do produto -->
            <form method="post" class="mx-2 my-2">
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Código">
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Descrição">
                    </div>
                    <!--informações do produto -->
                    <div class="col-md-3 py-2">
                        <input type="text" class="form-control" placeholder="Fabricante">
                    </div>
                    <div class="col-md-3 py-2">
                        <input type="text" class="form-control" placeholder="modelo">
                    </div>
                    <div class="col-md-3 py-2">
                        <input type="text" class="form-control" placeholder="potência">
                    </div>
                    <div class="col-md-3 py-2">
                        <select class="form-select" aria-placeholder="Tipo de estrutura">
                            <option selected>Tipo de estrutura</option>
                            <option value="01">Fibrocimento</option>
                            <option value="02">Chapa Metalica</option>
                            <option value="03">Solo</option>
                            <option value="04">Laje</option>
                        </select>
                    </div>
                                        </div>
                    <button type="submit" class="my-4 btn btn-success ">
                        CADASTRAR
                    </button>
    </div>
                </form>


            </div>

            <footer class="col text-center text-light bg my-2 py-2">
                <br>
                <h6> LL Solar - Todos os Direitos Reservados - 2022 </h6>
                <br>
            </footer>

        </div>


    </div>




</body>

</html>
