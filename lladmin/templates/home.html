<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL - Solar</title>
    <!-- Personalização CSS -->
    
     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    


    <style type="text/css">
        .bg {
            background-color : #496499;
        }
        body {
            background-color: 	lightblue;
        }
      </style>
</head>

<body>
    <div class="container">
        <div class="row py-2">
            <div class="col-sm-5 bg-light">
                <img src="static/img/logo.svg" class="logo">
            </div>

            <div class="col-sm-7 bg">
                <!-- login -->
                <form method="post">
                    {% csrf_token %}
                    <div class="py-5 px-5">
                        <span>&#128100;</span>
                        <label class="py-3 text-light h6">Login (CPF)</label>
                        <input type="number" class="form-control" placeholder="CPF : Apenas Números" name="cpf" required
                            autofocus />

                        <span>&#128273;</span>
                        <label class="py-3 text-light h6">Senha</label>
                        <input type="password" class="form-control " placeholder="Digite a senha" name="senha"
                            required />

                            {% if messages %}
                            {% for message in messages %}
                              {%if message.tags == 'error' %}
                          <div class="col-md-7 my-4 alert alert-warning alert-dismissible fade show " role="alert">
                            <strong>Atenção!</strong> {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                              {% endif %}
                            {% endfor %}
                          {% endif %}

                        <button type="submit" class="btn btn-success my-3">
                            ENTRAR
                        </button>
                </form>
            </div>
        </div>

        <footer class="col bg my-2 text-light text-center">
            <br>
            <h6> LL Solar - Todos os Direitos Reservados - 2022 </h6>
            <br>
        </footer>

    </div>


    </div>
   
</body>
</html>
