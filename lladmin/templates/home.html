<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL - Solar</title>
    <!-- Personalização CSS -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style type="text/css">
        .bg {
            background-color : #14275a;
        }
      </style>
</head>

<body>
    <div class="container  ">
        <div class="row">
            <div class="col-sm-5">
                <img src="static/logo.svg" class="logo">
            </div>

            <div class="col-sm-7 bg">
                <!-- login -->
                <form method="post">
                    <div class="py-5 px-5">
                        <span>&#128100;</span>
                        <label class="py-3 text-light h6">Login (CPF)</label>
                        <input type="number" class="form-control" placeholder="CPF : Apenas Números" name="cpf" required
                            autofocus />

                        <span>&#128273;</span>
                        <label class="py-3 text-light h6">Senha</label>
                        <input type="password" class="form-control " placeholder="Digite a senha" name="senha"
                            required />

                        <button type="submit" class="btn btn-success my-3">
                            ENTRAR
                        </button>
                </form>
            </div>
        </div>

        <footer class="col bg my-2 text-light text-center">
            <br>
            <h6> LL Solar - Todos os Direitos Reservados - 2022 </h6>
            <br>
        </footer>

    </div>


    </div>

</body>
</html>
